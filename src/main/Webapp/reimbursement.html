<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reimbursement</title>
</head>
<body>
    <h1>Please input your reimbursement information on the required fields below.</h1>
    <form action="reimbursement" target="self" method="post">
        <label>Username:
            <input type="text" name="username" required>
        </label></br></br>
        <label>Amount(USD):
            <input type="integer" name="amount" required>
        </label></br></br>
        <label>Please provide a description/reason for your reimbursement: (500 char)
            </br>
            <input type="text" name="description" required size="100">
        </label></br>
        <p>
            <label>Type of Reimbursement:</label>
                    <select id="RType" name="RType">
                        <option value="">Please make a selection</option>
                        <option value="UNIVERSITY_COURSE">University Course</option>
                        <option value="SEMINAR">Seminar</option>
                        <option value="TRAINING">Technical Training</option>
                        <option value="CERTIFICATE">Certificate</option>
                        <option value="CPC">Certificate Preparation Course</option>
                        <option value="OTHER">Other</option>
                    </select>
        </p>
        <p>
            <label>Grading Criteria:</label>
                    <select id="GType" name="GType">
                        <option value="">Please make a selection</option>
                        <option value="LETTER_GRADE">4.0 Letter Grade (A,B,C,D,F)</option>
                        <option value="PRESENTATION">Presentation</option>
                        <option value="PASS_FAIL">Pass/Fail</option>
                    </select>
        </p>   
        <p>    <label>Will the event begin in less than 2 weeks?</label>
            <select id="message" name="message">
            <option value="">Please make a selection</option>
            <option value="URGENT">Yes</option>
            <option value="">No</option>
        </select>
       </p>
       <input type="submit" value="Submit">
    </form>
</body>
</html>
