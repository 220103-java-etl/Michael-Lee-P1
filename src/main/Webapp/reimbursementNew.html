<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Please input your reimbursement information on the required fields below.</h1>
    <form action="reimbursements" target="self"  method="post">
        <label>Username:
            <input id="reim_username" type="text" name="username" required>
        </label></br></br>
        <label>Amount(USD):
            <input type="integer" name="amount" required>
        </label></br></br>
        <label>Please provide a description/reason for your reimbursement: (500 char)
            </br>
            <input type="text" name="description" required size="100">
        </label></br>
        <label>Please provide the date of submission:
        </br>
        <input type="date" name="date">
    </label></br>
        <p>
            <label>Type of Reimbursement:</label>
                    <select id="RType" name="RType">
                        <option value="">Please make a selection</option>
                        <option value="UNIVERSITY_COURSE">University Course</option>
                        <option value="SEMINAR">Seminar</option>
                        <option value="TRAINING">Technical Training</option>
                        <option value="CERTIFICATE">Certificate</option>
                        <option value="CPC">Certificate Preparation Course</option>
                        <option value="OTHER">Other</option>
                    </select>
        </p>
        <p>
            <label>Grading Criteria:</label>
                    <select id="GType" name="GType">
                        <option value="">Please make a selection</option>
                        <option value="LETTER_GRADE">4.0 Letter Grade (A,B,C,D,F)</option>
                        <option value="PRESENTATION">Presentation</option>
                        <option value="PASS_FAIL">Pass Fail</option>
                    </select>
        </p>   
        <p>    <label>Will the event begin in less than 2 weeks?</label>
            <select id="message" name="message">
            <option value="">Please make a selection</option>
            <option value="URGENT">Yes</option>
            <option value="">No</option>
        </select>
       </p>
       <input type="submit" value="Submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
