<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account Creation</title>
</head>
<body>
    <h1>Please input your information on the required fields below.</h1>
    <form action="create" target="self" method="post">
        <label>First Name:
            <input type="text" name="first_name" required>
        </label></br>
        <label>Last Name:
            <input type="text" name="last_name" required>
        </label>
        <label>Create a unique username:
            <input type="text" name="username" required>
        </label>
        <label>Create a unique password:
            <input type="password" name="pass" placeholder="minimum 8 characters" required>
        </label></br>
        <p>
            <label for="role">What is your employment role?</label>
                    <select id="role" name="role">
                        <option value="">Please make a selection</option>
                        <option value="Employee">Employee</option>
                        <option value="Finance Manager">Finance Manager</option>
                    </select>
        </p>
        <p>
            <label for="location">Please select your employment State (USA).</label>
                    <select id="location" name="location">

                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachussetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>

        <input type="submit" value="Create Account">
        </form>
